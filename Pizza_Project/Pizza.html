<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Pizza Drill Demo</title>
            <META HTTP_EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
            <meta content="width=device-width,initial-scale=1.0" name="viewport">
            <link rel = "stylesheet" type= "text/css" href= "Pizza_CSS/Pizza.css" />
        </head>
        <body>

            <div id="menuBG">
                <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
                <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">

                <form id="frmMenu">
                    <div class="menu left">
                        <h3>Size:</h3>
                        <input class="size" type="radio" name="Size"
                            value="Personal Pizza"> Personal Pizza<br>
                        <input class="size" type="radio" name="Size"
                            value="Medium Pizza"> Medium Pizza<br>
                        <input class="size" type="radio" name="Size"
                            value="Large Pizza" checked> Large Pizza <br>
                        <input class="size" type="radio" name="Size"
                            value="Extra Large Pizza"> Extra Large Pizza<br>
                        <input class="size" type="radio" name="Size"
                            value="Humongous"> Humongous<br>
                    </div>

                    <div class="menu center">
                        <h3>Vegetables:</h3>
                        <input class="vegetables" type="checkbox" name="Vegetables"
                            value="Jalapenos"> Jalapenos<br>
                        <input class="vegetables" type="checkbox" name="Vegetables"
                            value="Black Olives"> Black Olives<br>
                        <input class="vegetables" type="checkbox" name="Vegetables"
                            value="Greek Olives"> Greek Olives<br>
                        <input class="vegetables" type="checkbox" name="Vegetables"
                            value="Mushrooms"> Mushrooms<br>
                        <input class="vegetables" type="checkbox" name="Vegetables"
                            value="Green Bell Peppers"> Green Bell Peppers<br>
                        <input class="vegetables" type="checkbox" name="Vegetables"
                            value="Onions"> Onions<br>
                    </div>

                    <div class="menu right">
                        <h3>Meats:</h3>
                        <input class="meats" type="checkbox" name="Meat"
                            value="Pepporoni"> Pepperoni<br>
                        <input class="meats" type="checkbox" name="Meat"
                            value="Sasuage"> Sausage <br>
                        <input class="meats" type="checkbox" name="Meat"
                            value="Canadian Bacon"> Canadian&nbsp;Bacon<br>
                        <input class="meats" type="checkbox" name="Meat"
                            value="Ground Beef"> Ground Beef<br>
                        <input class="meats" type="checkbox" name="Meat"
                            value="Anchovy"> Anchovy<br>
                        <input class="meats" type="checkbox" name="Meat"
                            value="Chicken"> Chicken<br>
                        <input class="meats" type="checkbox" name="Meat"
                            value="Chorizo"> Chorizo<br>
                    </div>

                    <div id="cart">
                        <div id="showText"></div>
                        <div id="totalPrice"></div>
                    </div>

                </form>
            </div>
            <script src="Pizza_JavaScript/Pizza.js"></script>
        </body>
</html>
